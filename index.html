<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen font-mono bg-blue-100">
  <div class="bg-white flex rounded-3xl shadow-lg">
    <section class="bg-gradient-to-t from-blue-600 via-blue-700 to-blue-600 text-center rounded-3xl pt-9 pb-9 w-96">
      <div class="flex flex-col items-center justify-center">
        <p class="font-bold text-blue-300">Your Result</p>
        <div class="rounded-full  bg-gradient-to-b from-blue-800 via-blue-700 to-blue-600 w-48 h-48 flex flex-col justify-center m-5">
          <p class="font-bold text-5xl text-white">76</p>
          <p class="text-blue-400">of 100</p>
        </div>
        <p class="text-2xl text-white">Great</p>
        <p class="text-blue-400 m-9"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="flex flex-col p-9 space-y-4">
      <p class="font-bold text-2xl">Summary</p>
      <div class="flex bg-red-100 rounded-2xl p-5 w-96 gap-9  justify-between">
        <p class="font-bold text-red-400">Reaction</p>
        <p> <span class="font-bold">80</span>  / 100</p>
      </div>
      <div class="flex bg-yellow-100 rounded-2xl p-5 w-96 gap-9  justify-between">
        <p class="font-bold text-yellow-400">Memory</p>
        <p><span class="font-bold">92</span> / 100</p>
      </div>
      <div class="flex bg-green-100 rounded-2xl p-5 w-96 gap-9 justify-between">
        <p class="font-bold text-green-400">Verbal</p>
        <p><span class="font-bold">61</span>/ 100</p>
      </div>
      <div class="flex bg-purple-100 rounded-2xl p-5 w-96 gap-9 justify-between">
        <p class="font-bold text-purple-400">Visual</p>
        <p><span class="font-bold">72</span>/ 100</p>
      </div>
      <button class="bg-blue-900 text-white rounded-3xl p-5">Continue</button>
    </section>
  </div>
</body>
</html>
